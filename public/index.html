<!-- Dokumentasi untuk index.html
File ini adalah halaman utama frontend untuk chatbot Gemini AI, menyediakan antarmuka pengguna untuk berinteraksi dengan AI. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tag untuk encoding karakter -->
  <meta charset="UTF-8" />
  <!-- Meta tag untuk responsivitas pada perangkat mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Judul halaman yang ditampilkan di tab browser -->
  <title>Gemini AI Chatbot</title>
  <!-- Link ke file CSS untuk styling -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Kontainer utama untuk layout halaman -->
  <div class="container">
    <!-- Judul utama halaman -->
    <h1>Gemini AI Chatbot</h1>
    <!-- Div untuk menampilkan kotak chat, tempat pesan akan muncul -->
    <div id="chat-box" class="chat-box"></div>
    <!-- Formulir untuk input pesan pengguna -->
    <form id="chat-form">
      <!-- Input field untuk mengetik pesan -->
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
      <!-- Tombol untuk mengirim pesan -->
      <button type="submit">Send</button>
    </form>
  </div>
  <!-- Script JavaScript untuk menangani interaksi frontend -->
  <script src="script.js"></script>
</body>
</html>
